<body>
<div class="register">
    <div class="container">
        <div class="main-register">
            <div class="register-col-1">
                <h1>Admission Form</h1>
                <form>
                    <div class="name-feild">
                    <label for="name">First Name :</label>
                    <input type="text" name="fname" id="name" placeholder="Enter Your Name">
                    <label for="last-name">Last Name :</label>
                    <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="email">
                    <label for="email">Enter Your Email :</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter Your email here">
                    </div>
                    <div class="phone">
                    <label for="phonenumber">Enter Your Phone Number :</label><br>
                    <input type="tel" name="phone" id="number" placeholder="123-1234-123">
                    </div>
                    <div class="message">
                    <label for="Message Box">Message Box :</label>
                    <br>
                    <textarea name="message" id="message"  placeholder="Enter the  massage here"></textarea>
                    </div>
                    <div class="submit">
                        <input type="submit" name="submit" id="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
